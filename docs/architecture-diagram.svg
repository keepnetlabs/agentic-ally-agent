  <text x="120" y="1150" font-size="16" font-weight="bold" fill="#2c3e50" font-family="sans-serif">Key Features &amp; Capabilities:</text>

  <g transform="translate(120, 1180)">
    <text y="0"  class="text-normal">âœ“ Orchestrator Router: NLP-based intent analysis to route between 4 Agents.</text>
    <text y="20" class="text-normal">âœ“ Middleware Layer: AsyncLocalStorage for request isolation, Rate Limiting, &amp; Auth.</text>
    <text y="40" class="text-normal">âœ“ 4-State Machine: Strict checks (Gather -> Summary -> Execute -> Complete) before generation.</text>
    <text y="60" class="text-normal">âœ“ Unlimited Languages: Auto-detection (BCP-47) &amp; Parallel Localization.</text>
    <text y="80" class="text-normal">âœ“ Brand Detection: Apistemic Logos API integration with text fallback.</text>
  </g>

  <g transform="translate(700, 1180)">
    <text y="0"  class="text-normal">âœ“ 3-Level Retry: Corruption detection, JSON repair, and HTML tag protection.</text>
    <text y="20" class="text-normal">âœ“ Phishing &amp; Quishing: Cialdini-based email generation + QR code simulated attacks.</text>
    <text y="40" class="text-normal">âœ“ Policy Expert: RAG-based search over internal documents with Vector DB (D1).</text>
    <text y="60" class="text-normal">âœ“ Risk Profiling: Behavioral analysis to auto-assign training levels.</text>
    <text y="80" class="text-normal">âœ“ External Workers: Async execution for LMS assignment &amp; campaign deployment.</text>
  </g>

